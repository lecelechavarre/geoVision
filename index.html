<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoExplorer</title>
  
  <!-- SEO & Meta Tags -->
  <meta name="description" content="Advanced map application for location management and route planning">
  <meta name="keywords" content="map, geolocation, routing, markers, exploration">
  <meta name="author" content="GeoExplorer Team">
  
  <!-- Leaflet & Plugins -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üó∫Ô∏è</text></svg>">
</head>
<body>
  <div class="app-container">
    <!-- Enhanced Navigation -->
    <nav class="navbar">
      <div class="nav-brand">
        <div class="brand-icon">üó∫Ô∏è</div>
        <h1>GeoExplorer</h1>
      </div>
      
      <div class="nav-actions">
        <button id="btn-undo" class="nav-btn" title="Undo (Ctrl+Z)">
          <span class="nav-btn-icon">‚Ü∂</span>
          <span class="nav-btn-text">Undo</span>
        </button>
        <button id="btn-redo" class="nav-btn" title="Redo (Ctrl+Y)">
          <span class="nav-btn-icon">‚Ü∑</span>
          <span class="nav-btn-text">Redo</span>
        </button>
        <button id="btn-import" class="nav-btn" title="Import Markers">
          <span class="nav-btn-icon">üì•</span>
          <span class="nav-btn-text">Import</span>
        </button>
        <button id="btn-user" class="nav-btn" title="Account Settings">
          <span class="nav-btn-icon">üë§</span>
          <span class="nav-btn-text">Account</span>
        </button>
      </div>
    </nav>

    <div class="main-content">
      <!-- Enhanced Sidebar -->
      <aside class="sidebar">
        <button class="sidebar-toggle" title="Toggle sidebar">‚ò∞</button>
        
        <div class="sidebar-header">
          <h2>Map Controls</h2>
          <p>Navigate, explore and analyze locations</p>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
          <button id="btn-location" class="action-btn primary" title="Find my location">
            <span class="btn-icon">üìç</span>
            <span class="btn-text">My Location</span>
          </button>
          <button id="btn-add-marker" class="action-btn" data-mode="addMarker" title="Add marker (A)">
            <span class="btn-icon">‚ûï</span>
            <span class="btn-text">Add Marker</span>
          </button>
          <button id="btn-route" class="action-btn" title="Plan route (R)">
            <span class="btn-icon">üõ£Ô∏è</span>
            <span class="btn-text">Route</span>
          </button>
        </div>

        <!-- Search -->
        <div class="search-section">
          <div class="search-box">
            <input id="search-input" type="text" placeholder="Search locations..." class="search-input">
            <button id="search-btn" class="search-btn" title="Search">
              <span class="search-icon">üîç</span>
            </button>
          </div>
        </div>

        <!-- Map Layers -->
        <div class="control-section">
          <div class="section-title">
            <span>Map Style</span>
            <button class="section-toggle">‚àí</button>
          </div>
          <div class="section-content">
            <div class="style-selector">
              <button class="style-option active" data-style="street" title="Street Map">
                <div class="style-preview street"></div>
                <span>Street</span>
              </button>
              <button class="style-option" data-style="satellite" title="Satellite View">
                <div class="style-preview satellite"></div>
                <span>Satellite</span>
              </button>
              <button class="style-option" data-style="dark" title="Dark Mode">
                <div class="style-preview dark"></div>
                <span>Dark</span>
              </button>
              <button class="style-option" data-style="topographic" title="Topographic">
                <div class="style-preview topographic"></div>
                <span>Topo</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Tools -->
        <div class="control-section">
          <div class="section-title">
            <span>Tools</span>
            <button class="section-toggle">‚àí</button>
          </div>
          <div class="section-content">
            <div class="tools-grid">
              <button id="btn-measure" class="tool-btn" title="Measure distance (M)">
                <span class="tool-icon">üìè</span>
                <span class="tool-text">Measure</span>
              </button>
              <button id="btn-export" class="tool-btn" title="Export markers">
                <span class="tool-icon">üì§</span>
                <span class="tool-text">Export</span>
              </button>
              <button id="btn-clear" class="tool-btn" title="Clear all markers">
                <span class="tool-icon">üóëÔ∏è</span>
                <span class="tool-text">Clear</span>
              </button>
              <button id="btn-fullscreen" class="tool-btn" title="Fullscreen (F11)">
                <span class="tool-icon">‚õ∂</span>
                <span class="tool-text">Fullscreen</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Statistics -->
        <div class="stats-section">
          <div class="stat-card">
            <div class="stat-icon">üìç</div>
            <div class="stat-info">
              <div class="stat-value" id="marker-count">0</div>
              <div class="stat-label">Markers</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">üìè</div>
            <div class="stat-info">
              <div class="stat-value" id="distance-display">0 km</div>
              <div class="stat-label">Distance</div>
            </div>
          </div>
        </div>

        <!-- Saved Locations -->
        <div class="locations-section">
          <div class="section-title">
            <span>Saved Locations</span>
            <button class="section-toggle">‚àí</button>
          </div>
          <div class="section-content">
            <div class="locations-list" id="locations-list">
              <!-- Dynamic content -->
            </div>
          </div>
        </div>
      </aside>

      <!-- Map Area -->
      <main class="map-area">
        <div id="map" class="map-container"></div>
        
        <div class="map-overlay">
          <div class="coordinates-display">
            <div class="coord-item">
              <span class="coord-label">Lat:</span>
              <span id="lat-display" class="coord-value">0.000000</span>
            </div>
            <div class="coord-item">
              <span class="coord-label">Lng:</span>
              <span id="lng-display" class="coord-value">0.000000</span>
            </div>
            <div class="coord-item zoom-level" id="zoom-display">
              <span class="coord-label">Zoom:</span>
              <span class="coord-value">5</span>
            </div>
          </div>
          
          <div class="zoom-controls">
            <button id="zoom-in" class="zoom-btn" title="Zoom in">+</button>
            <button id="zoom-out" class="zoom-btn" title="Zoom out">‚àí</button>
          </div>
        </div>
        
        <!-- Mode Indicator -->
        <div class="mode-indicator" id="mode-indicator">
          <span class="mode-text"></span>
        </div>
      </main>
    </div>

    <!-- File Import Input (hidden) -->
    <input type="file" id="file-import" accept=".json,.csv,.kml" hidden>

    <!-- Enhanced Marker Modal -->
    <div id="marker-modal" class="modal">
      <div class="modal-container">
        <div class="modal-header">
          <h2 class="modal-title">Add Marker</h2>
          <button class="modal-close" title="Close">√ó</button>
        </div>
        
        <form id="marker-form" class="modal-form">
          <div class="form-group">
            <label for="marker-title" class="form-label">Location Name *</label>
            <input type="text" id="marker-title" class="form-input" placeholder="Enter location name" required>
          </div>
          
          <div class="form-group">
            <label for="marker-desc" class="form-label">Description</label>
            <textarea id="marker-desc" class="form-textarea" placeholder="Add a description (optional)" rows="3"></textarea>
          </div>
          
          <div class="form-group">
            <label class="form-label">Marker Style</label>
            <div class="icon-selector">
              <label class="icon-option">
                <input type="radio" name="marker-icon" value="üìç" checked>
                <span class="icon-preview">üìç</span>
                <span class="icon-label">Default</span>
              </label>
              <label class="icon-option">
                <input type="radio" name="marker-icon" value="üè†">
                <span class="icon-preview">üè†</span>
                <span class="icon-label">Home</span>
              </label>
              <label class="icon-option">
                <input type="radio" name="marker-icon" value="üè¢">
                <span class="icon-preview">üè¢</span>
                <span class="icon-label">Office</span>
              </label>
              <label class="icon-option">
                <input type="radio" name="marker-icon" value="‚≠ê">
                <span class="icon-preview">‚≠ê</span>
                <span class="icon-label">Favorite</span>
              </label>
              <label class="icon-option">
                <input type="radio" name="marker-icon" value="üè®">
                <span class="icon-preview">üè®</span>
                <span class="icon-label">Hotel</span>
              </label>
              <label class="icon-option">
                <input type="radio" name="marker-icon" value="üç¥">
                <span class="icon-preview">üç¥</span>
                <span class="icon-label">Restaurant</span>
              </label>
              <label class="icon-option">
                <input type="radio" name="marker-icon" value="‚õΩ">
                <span class="icon-preview">‚õΩ</span>
                <span class="icon-label">Gas Station</span>
              </label>
              <label class="icon-option">
                <input type="radio" name="marker-icon" value="üè•">
                <span class="icon-preview">üè•</span>
                <span class="icon-label">Hospital</span>
              </label>
            </div>
          </div>
          
          <div class="form-group">
            <label for="marker-color" class="form-label">Marker Color</label>
            <div class="color-selector">
              <input type="color" id="marker-color" value="#3b82f6" class="color-input">
              <div class="color-presets">
                <button type="button" class="color-preset" style="background: #3b82f6;" data-color="#3b82f6"></button>
                <button type="button" class="color-preset" style="background: #10b981;" data-color="#10b981"></button>
                <button type="button" class="color-preset" style="background: #f59e0b;" data-color="#f59e0b"></button>
                <button type="button" class="color-preset" style="background: #ef4444;" data-color="#ef4444"></button>
                <button type="button" class="color-preset" style="background: #8b5cf6;" data-color="#8b5cf6"></button>
              </div>
            </div>
          </div>
          
          <div class="form-actions">
            <button type="button" id="cancel-marker" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Marker</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Export Menu (dynamic) -->
    <!-- Toast Container (dynamic) -->
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  
  <!-- CSV Parser for import -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  
  <!-- KML Parser for import -->
  <script src="https://cdn.jsdelivr.net/npm/togeojson@0.16.0/togeojson.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script src="app.js"></script>
</body>
</html>
